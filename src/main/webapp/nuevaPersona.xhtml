<ui:composition template="layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:define name="titulo">Crear nueva persona</ui:define>
  <ui:define name="contenido">
    <h1>Crear nueva persona</h1>

    <h:form enctype="multipart/form-data">
      <h:panelGrid columns="2">
        <h:outputLabel value="Nombre" for="nombre" />
        <h:inputText id="nombre" value="#{nuevaPersonaBean.nombre}" />
        <h:outputLabel value="Apellidos" for="apellidos" />
        <h:inputText id="apellidos" value="#{nuevaPersonaBean.apellidos}" />
        <h:outputLabel value="Fecha de nacimiento" for="fechaNacimiento" />
        <h:inputText id="fechaNacimiento" value="#{nuevaPersonaBean.fechaNacimiento}">
          <f:convertDateTime pattern="dd/MM/yyyy" />
        </h:inputText>
        <h:outputLabel value="GÃ©nero" for="genero" />
        <h:inputText id="genero" value="#{nuevaPersonaBean.genero}" />
        <h:outputLabel value="Entidad de nacimiento" for="entidadNacimiento" />
        <h:inputText id="entidadNacimiento" value="#{nuevaPersonaBean.entidadNacimiento}" />
        <h:outputLabel value="CURP" for="curp" />
        <h:inputText id="curp" value="#{nuevaPersonaBean.curp}" />
        <h:outputLabel for="inputFoto" value="Foto" />
        <h:inputFile id="inputFoto" value="#{nuevaPersonaBean.foto}" />
      </h:panelGrid>

      <h:commandButton value="Enviar" action="#{nuevaPersonaBean.enviar}" />
    </h:form>
  </ui:define>
</ui:composition>
