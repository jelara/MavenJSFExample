<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link rel="stylesheet" href="style/styles.css" />
	<title>Hello JSF</title>
</h:head>

<h:body>
	<img src="img/logo.svg" />
	<h1>Personas</h1>

	<h:form id="formPersonas">
		<h:dataTable id="tablePersonas" value="#{personaBean.personas}" var="persona" styleClass="tablaDatos">
			<h:column>
				<f:facet name="header">Foto</f:facet>
				<h:graphicImage value="/fotos/#{persona.id}" width="20px" />
			</h:column>
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{persona.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{persona.nombre}" />
			</h:column>
			<h:column>
				<f:facet name="header">Apellidos</f:facet>
				<h:outputText value="#{persona.apellidos}" />
			</h:column>
			<h:column>
				<f:facet name="header">Fecha de nacimiento</f:facet>
				<h:outputText value="#{persona.fechaNacimiento}">
					<f:convertDateTime pattern="dd' de 'MMMM' de 'yyyy" locale="es"/>
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">GÃ©nero</f:facet>
				<h:outputText value="#{persona.genero}" />
			</h:column>
			<h:column>
				<f:facet name="header">Entidad de nacimiento</f:facet>
				<h:outputText value="#{persona.entidadNacimiento}" />
			</h:column>
			<h:column>
				<f:facet name="header">CURP</f:facet>
				<h:outputText value="#{persona.curp}" />
			</h:column>
			<h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandLink id="linkEliminar" value="Eliminar" action="#{personaBean.eliminar(persona.id)}">
					<f:ajax execute="linkEliminar" render="formPersonas" />
				</h:commandLink>
			</h:column>
		</h:dataTable>

		<h:commandButton value="Nueva persona" action="nuevaPersona" />
	</h:form>
</h:body>

</html>
